<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>跳动的爱心</title>
<style>
  body {
    background: black;
    animation: gradientBG 10s ease infinite;
    margin: 0;
    overflow: hidden;
  }
  .heart-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .heart {
    width: 200px; /* 增大爱心的尺寸 */
    height: 180px;
    position: relative;
    transform: scale(1);
    animation: beat 1s infinite alternate;
  }
  .heart:before,
  .heart:after {
    position: absolute;
    content: "";
    left: 100px;
    top: 0;
    width: 100px;
    height: 160px;
    background: red;
    border-radius: 80px 80px 0 0;
    transform: rotate(-45deg);
    transform-origin: 0 100%;
  }
  .heart:after {
    left: 0;
    transform: rotate(45deg);
    transform-origin: 100% 100%;
  }
  @keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }
  @keyframes gradientBG {
    0% { background: black; }
    50% { background: #1a237e; }
    100% { background: black; }
  }
  .text {
    text-align: center;
    font-size: 24px;
    color: red;
    margin-top: 20px;
    animation: jump 1s infinite alternate;
  }
  @keyframes jump {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
  .star {
    width: 3px;
    height: 3px;
    background-color: white;
    border-radius: 50%;
    position: absolute;
    animation: twinkle 2s infinite;
  }
  @keyframes twinkle {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }
  .petal {
    width: 50px;
    height: 50px;
    background-color: pink;
    clip-path: url(#heartShape);
    position: absolute;
    animation: fall 5s infinite linear;
  }
  @keyframes fall {
    0% {
      transform: translateY(-100vh) rotate(0deg);
      opacity: 1;
    }
    100% {
      transform: translateY(100vh) rotate(360deg);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<div class="heart-wrapper">
  <div class="heart"></div>
</div>
<div class="text">I Love You</div>

<!-- 添加星星 -->
<div class="star" style="top:10%; left:15%;"></div>
<div class="star" style="top:20%; left:70%;"></div>
<div class="star" style="top:30%; left:40%;"></div>
<div class="star" style="top:50%; left:60%;"></div>
<div class="star" style="top:40%; left:80%;"></div>
<div class="star" style="top:70%; left:20%;"></div>
<div class="star" style="top:80%; left:90%;"></div>
<div class="star" style="top:90%; left:30%;"></div>
<div class="star" style="top:60%; left:5%;"></div>

<!-- 添加花瓣 -->
<div class="petal" style="left:20%; animation-delay: 0s;"></div>
<div class="petal" style="left:30%; animation-delay: 1s;"></div>
<div class="petal" style="left:40%; animation-delay: 2s;"></div>
<div class="petal" style="left:50%; animation-delay: 3s;"></div>
<div class="petal" style="left:60%; animation-delay: 4s;"></div>
<div class="petal" style="left:70%; animation-delay: 5s;"></div>
<div class="petal" style="left:80%; animation-delay: 6s;"></div>

<svg width="0" height="0">
  <clipPath id="heartShape" transform="scale(0.02)">
    <path d="M173.46,7.33c61.56,2.42,117.85,48.44,127.89,109.09,5.66,33.92-3.91,68.34-26.62,93.56-32.45,36.22-80.09,55.59-128.47,52.43-72.42-4.79-133.4-65.07-132.41-137.51,0.74-52.06,28.26-98.48,71.51-120.64C90.54,9.47,131.33-1.48,173.46,7.33Z"/>
  </clipPath>
</svg>

</body>
</html>
